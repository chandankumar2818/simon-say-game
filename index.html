<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h2>Press Start Button</h2>
        <div class="firstline">
            <div class="box red" id="red" type="button">red</div>
            <div class="box yellow" id="yellow" type="button">yellow</div>
        </div>
        <div class="secondline">
            <div class="box green" id="green" type="button">green</div>
            <div class="box purple" id="purple" type="button">purple</div>
        </div>
        <button id="Start">Start</button>
    </div>
    <script src="simon.js"></script>
</body>
</html>
